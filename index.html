<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Cards</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Header */
        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2em;
            color: #fff;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Card */
        .card {
            perspective: 1000px;
            width: 250px;
            height: 300px;
            position: relative;
            margin: 10px;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease;
        }

        .card-front {
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            padding: 20px;
            color: #555;
            font-style: italic;
        }

        /* Card Flip Effect */
        .card:hover .card-front {
            transform: rotateY(180deg);
        }

        .card:hover .card-back {
            transform: rotateY(360deg);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Love Notes</h1>
        <p class="subtitle">Hover over the cards to reveal the magic! üíï</p>
    </header>

    <main class="card-container">
        <div class="card">
            <div class="card-front" style="background-image: url('https://via.placeholder.com/250x300?text=Card+1');">
                <h2>You're Special üíñ</h2>
            </div>
            <div class="card-back">
                <p>Every moment with you feels like a dream.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-front" style="background-image: url('https://via.placeholder.com/250x300?text=Card+2');">
                <h2>Thinking of You üí≠</h2>
            </div>
            <div class="card-back">
                <p>When I see you, the world disappears, and it's just us.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-front" style="background-image: url('https://via.placeholder.com/250x300?text=Card+3');">
                <h2>Forever Yours ‚ù§Ô∏è</h2>
            </div>
            <div class="card-back">
                <p>In your eyes, I find my home.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Made with üíï for someone special.</p>
    </footer>
</body>

</html>
